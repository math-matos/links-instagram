<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <link
      rel="icon"
      type="image/x-icon"
      href="/assets/f1.png"
    />
  <title>Prodígio Code | Links</title>
</head>

<body>
    <a href="https://www.linkedin.com/in/mathmatos/" target="_blank">
        <img id="photo" src="./assets/Matheus.png" alt="Foto do Matheus">
    </a>
    <a href="https://www.instagram.com/prodigiocode/" target="_blank">
        <img id="logo" src="./assets/Logo.png" alt="Logo Prodígio Code">
    </a>

  <ul>
    <section>
        <li>
            <button onclick=" window.open('https://github.com/math-matos', '_blank');">
              <img class="buttonLogo" src="./assets/github.png" alt="Logo do github, um polvo com rosto de gato">
              Github
            </button>
          </li>
    </section>
    
    <section>
        <li>
            <button onclick=" window.open('https://linkedin.com/in/mathmatos', '_blank');">
          <img class="buttonLogo" src="./assets/linkedin.png" alt="Logo do Linkedin, apenas as letras I e N">
          Linkedin
            </button>
        </li>
    </section>
    

    <section>
        <li>
            <button onclick=" window.open('https://www.tiktok.com/@prodigiocode', '_blank')">
            <img class="buttonLogo" src="./assets/tiktok.png" alt="Logo do TikTok, uma nota musical">
            Tik Tok
            </button>
        </li>
    </section>
    
    <section>
        <li>
            <button onclick=" window.open('https://www.instagram.com/prodigiocode', '_blank')">
            <img class="buttonLogo" src="./assets/instagram.png" alt="Logo do Instagram, uma câmera polaroid">
            Instagram
            </button>
        </li>
    </section>
    
    <section>
        <li>
            <button id="port" onclick=" window.open('https://portfolio2023-math-matos.vercel.app/', '_blank')">
                <img class="buttonLogo" src="./assets/video.png" alt="Foto de um retangulo com botão de 'Play' no meio">
                Meu portfólio | Matheus Matos
            </button> 
        </li>
    </section>
    
  </ul>
</body>
</html>
